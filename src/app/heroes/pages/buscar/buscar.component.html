<div class="container-xxl">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div class="row">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Buscar Héroe...</mat-label>
            <input type="text"
                   placeholder="Selecciona un héroe"
                   aria-label="Buscar Héroe..."
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{ heroe.superhero }}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{ termino }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div class="row">
        <div *ngIf="heroeSeleccionado" class="col-3">
            <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
        </div>
        <div class="col-9">
            <pre>{{ heroeSeleccionado | json}}</pre>
        </div>
    </div>
</div>
